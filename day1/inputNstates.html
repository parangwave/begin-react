<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input & States</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      // useState -> array 제공, 첫번쩨 ele = 현재의 값 = state
      const [minutes, setMinutes] = React.useState();
      const [hours, setHours] = React.useState();

      // // input에 변화 (=사용자가 input에 뭔가 입력) -> 리스닝
      // // JS 방식
      // const onChange = () => {
      //   console.log("somebody wrote");
      // };

      // react js
      const onChange = (event) => {
        // SyntheticBaseEvent = react가 만든 가짜 이벤트
        // 원래 이벤트(native event)는 SyntheticBaseEvent 속 nativeJavascript event
        // console.log(event.target.value);

        // 우리가 적은 input의 value 바탕으로 component 업데이트
        setMinutes(event.target.value);
      };

      return (
        <div>
          <h1>Super Converter</h1>
          {/* class X, className */}
          {/* for X, htmlFor */}

          {/* react js 세계에선 input은 uncontrolled한 요소임 */}
          {/* 즉, input의 value는 통제 불가능 */}
          <label htmlFor="minutes">Minutes </label>
          <input
          value={minutes}
          type="number"
          id="minutes"
          placeholder="Minutes"
          onChange={onChange}
          />
          <br />
          
          <h4>You want to convert {minutes} min</h4>
          <label htmlFor="hours">Hours </label>
          <input 
            // value={hours} 
            type="number" 
            id="hours" 
            placeholder="Hours" 
          />
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
